{% extends 'list/base.html' %}


{% block links %}
    <a class="button" href="{% url 'list:priority-list' %}">Priority List</a>
    <a class="button" href="{% url 'list:archive-view' %}">Finished Jobs</a>
{% endblock links %}
{% block content %}
    <div class="uk-container uk-inline uk-width-1-1">
        <div class="uk-width-xlarge uk-align-center">
            <form action="{% url 'list:profile-edit' profile.user.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock content %}
