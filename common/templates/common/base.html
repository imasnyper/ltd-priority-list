<!doctype html>
{% load static %}

<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block page_title %}LT&D Priority List{% endblock page_title %}</title>
        <meta name="description" content="LT&D Priority List">
		<meta name="author" content="Daniel Hayes">
        <link rel="stylesheet" href="{% static 'uikit.theme.css' %}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="stylesheet" href="{% static 'list/style.css' %}"/>
	</head>
	<body>
    <nav class="uk-navbar-container uk-text-bold" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a class="uk-text-large" href="{% url 'list:priority-list' %}">Priority List</a></li>
                <li><a class="uk-text-large" href="{% url 'vacation:calendar' %}">Vacation Calendar</a></li>
            </ul>
        </div>
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
                <li><a class="uk-text-large" href="{% url 'list:priority-list' %}">LT&D </a></li>
            </ul>
        </div>
        {% if user.is_authenticated %}
            <div class="uk-navbar-right">
                {% block navbar-app-links %}
                {% endblock navbar-app-links %}
            </div>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="{% static 'uikit-icons.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{% static 'list/script.js' %}"></script>

	</body>
</html>
