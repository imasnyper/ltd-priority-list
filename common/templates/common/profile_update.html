{% extends 'common/base.html' %}

{% block content %}

        <div class="uk-width-xlarge uk-align-center">
            <form action="{% url 'list:profile-edit' profile.user.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
        </div>
    </div>
{% endblock content %}
